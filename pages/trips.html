<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Heart Cruises - Trips</title>

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar fixed-top">
        <div class="container">

            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="../assets/logo.png" alt="Logo" height="100">
            </a>

            <!-- Nav Items -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="trips.html">Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="purchase.html">Purchase Tickets</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
      
      <br><br>

      <div class="row">
        <h2>Welcome to the Trips page.</h2>
        <p>Take as much time as you like browsing our trips and finding the best one for you! If one catches your eye, add it to your cart by clicking the [+] button.</p>
      </div>

      <!-- Filters and Sorts -->
      <div class="row">

        <!-- Filter Radio Buttons -->
        <div class="btn-group col-auto" role="group">
          <input type="radio" class="btn-check" name="filterRadio" id="allDestinationsFilter" value="" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="allDestinationsFilter">All Destinations</label>
        
          <input type="radio" class="btn-check" name="filterRadio" id="shortFilter" value="short" autocomplete="off">
          <label class="btn btn-outline-primary" for="shortFilter"><i class="bi-alarm"></i> Short Duration Trips</label>
        
          <input type="radio" class="btn-check" name="filterRadio" id="longFilter" value="long" autocomplete="off">
          <label class="btn btn-outline-primary" for="longFilter"><i class="bi bi-alarm-fill"></i> Long Duration Trips</label>

          <input type="radio" class="btn-check" name="filterRadio" id="singleFilter" value="single" autocomplete="off">
          <label class="btn btn-outline-primary" for="singleFilter"><i class="bi bi-geo-alt-fill"></i> Single Destination</label>

          <input type="radio" class="btn-check" name="filterRadio" id="multiFilter" value="multi" autocomplete="off">
          <label class="btn btn-outline-primary" for="multiFilter"><i class="bi bi-geo-alt"></i> Multi Destinations</label>

          <input type="radio" class="btn-check" name="filterRadio" id="roundFilter" value="round" autocomplete="off">
          <label class="btn btn-outline-primary" for="roundFilter"><i class="bi bi-geo-fill"></i> Round Trips</label>

          <input type="radio" class="btn-check" name="filterRadio" id="rowFilter" value="rowboat" autocomplete="off">
          <label class="btn btn-outline-primary" for="rowFilter"><i class="bi bi-coin"></i> Row Boat Special</label>
        </div>
      </div>

        <!-- List of trip cards -->
        <div class="row py-5" id="tripsContainer">
          
          <!-- Trip cards are appended here -->

        </div>

        <template id="tripCardTemplate">
          <div class="col-4">
    
            <!-- Card -->
            <div class="card">
              <img src="../assets/trip_card1.png" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title" id="name-text"></h5>
                <p class="card-text" id="card-price"></p>
                <p class="card-text" id="card-destination"></p>
                <p class="card-text" id="card-duration"></p>
                <p class="card-text" id="purchase-head">Purchase Ticket</p>
                <button class="card-button" id="card-button" onclick="addToCart()">+</button>
              </div>
            </div>
    
          </div>
        </template>
  </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
